<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js-test/allTestCaseFunctions.js"></script>
</head>
<body>
    <header class="header">
        <div>
            Test all of your functions
        </div>
    </header>
    <main class="main">
        <table class="main-table">
            <tr>
                <td class="fName">
                    <input type="text" class="function-to-run" placeholder="Function name">
                </td>
                <td class="InFunctionSelect">
                    <label for="Functionalities">Inbuild functions</label>
                    <select id="name">
                        <option value="empty" selected>
                            Please Select Function     
                        </option>
                        <option value="type" class="typeMenu">
                            Type Matcher
                        </option>
                        <option value="error" class="error">
                            Error Checker
                        </option>
                        <option value="inputLimit" class="inputLimit">
                            Input Limit
                        </option>
                        <option value="inputTypeError" class="inputTypeError">
                            Input type Error
                        </option>
                        <option value="spaceComplexity" class="spaceComplexity">
                            Space Complexity
                        </option>
                        <option value="timeComplexity" class="timeComplexity">
                            Time Complexity
                        </option>
                    </select>
                </td>
                <td>
                    <button class="run">Run-test</button>
                </td>
            </tr>
        </table>
    </main>
    <footer class="footer">
        Result for the current Test:-
        <div class="result">
            
        </div>
    </footer>
    <!-- write your files below here -->
    <script src="sample-test.js"></script>
    <script src="js-test/renderHtml.js"></script>
    <script src="js-test/callingFunctions.js"></script>
</body>

</html>
